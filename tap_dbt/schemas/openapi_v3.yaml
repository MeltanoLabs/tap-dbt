components:
  schemas:
    AccountConnection:
      title: AccountConnection
      type: object
      properties:
        id:
          title: Id
          type: integer
        created_at:
          title: Created At
          type: string
          format: date-time
        updated_at:
          title: Updated At
          type: string
          format: date-time
        account_id:
          title: Account Id
          description: The account the connection is associated with
          type: integer
        name:
          title: Name
          description: The name of the connection
          type: string
        adapter_version:
          description: Identifies the warehouse and version of its adapter
          allOf:
          - $ref: '#/components/schemas/DbtAdapterVersion'
        private_link_endpoint_id:
          title: Private Link Endpoint Id
          type: string
        is_ssh_tunnel_enabled:
          title: Is Ssh Tunnel Enabled
          default: false
          type: boolean
        oauth_configuration_id:
          title: Oauth Configuration Id
          description: The OAuth Configuration associated with this connection. When
            set,developer credentials leveraging OAuth may be created.
          type: integer
        environment__count:
          title: Environment  Count
          description: The number of environments using this connection
          type: integer
        platform_metadata_credentials_id:
          title: Platform Metadata Credentials Id
          type: integer
      required:
      - id
      - created_at
      - updated_at
      - account_id
      - name
      - adapter_version
      - environment__count
    AccountListEnveloped:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/AccountResponse'
        extra:
          $ref: '#/components/schemas/Extra'
        status:
          $ref: '#/components/schemas/ResponseStatus'
      required:
      - data
      - extra
      - status
    AccountResponse:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          description: The name of the account
        plan:
          allOf:
          - $ref: '#/components/schemas/PlanEnum'
          readOnly: true
          description: |-
            The active plan type for the account

            * `cancelled` - CANCELLED
            * `cancelled_2022` - CANCELLED_2022
            * `cancelled_2025` - CANCELLED_2025
            * `developer` - DEVELOPER
            * `developer_2022` - DEVELOPER_2022
            * `enterprise` - ENTERPRISE
            * `enterprise_2025` - ENTERPRISE_2025
            * `enterprise_plus_2025` - ENTERPRISE_PLUS_2025
            * `free` - FREE
            * `starter_2025` - STARTER_2025
            * `team` - TEAM
            * `team_2022` - TEAM_2022
            * `team_annual` - TEAM_ANNUAL
            * `trial` - TRIAL
            * `trial_2022` - TRIAL_2022
            * `trial_2025` - TRIAL_2025
        run_slots:
          type: integer
          readOnly: true
          default: 1
          description: The total number of run slots the account may use
        developer_seats:
          type: integer
          readOnly: true
          default: 0
          description: The total number of developer seats the account may use
        it_seats:
          type: integer
          readOnly: true
          default: 0
          description: The total number of IT seats the account may use
        explorer_seats:
          type: integer
          readOnly: true
          default: 0
          description: The total number of explorer seats the account may use
        analyst_seats:
          type: integer
          readOnly: true
          default: 0
          description: The total number of pre-purchased analyst seats for the account
        read_only_seats:
          type: integer
          readOnly: true
          default: 0
          description: The total number of Read Only seats the account may use
        locked:
          type: boolean
          readOnly: true
          default: false
          description: Whether the account is currently locked
        lock_reason:
          type: string
          readOnly: true
          description: Why the account is locked
        lock_cause:
          allOf:
          - $ref: '#/components/schemas/LockCauseEnum'
          readOnly: true
          description: |-
            Why the account is locked

            * `trial_expired` - TRIAL_EXPIRED
            * `cancelled` - CANCELLED
            * `unpaid` - UNPAID
            * `provisioned_team_annual` - PROVISIONED_TEAM_ANNUAL
            * `other` - OTHER
            * `migrated` - MIGRATED
        unlocked_at:
          type: string
          format: date-time
          readOnly: true
        pending_cancel:
          type: boolean
          readOnly: true
          default: false
          description: Whether the account is pending cancellation
        billing_email_address:
          type: string
          readOnly: true
          description: The email address to send billing notifications to
        pod_memory_request_mebibytes:
          type: integer
          readOnly: true
          default: 600
          description: The amount of memory (in MiB) to request for run pods
        develop_pod_memory_request_mebibytes:
          type: integer
          readOnly: true
          default: 0
          description: The amount of memory (in MiB) to request for develop pods
        run_duration_limit_seconds:
          type: integer
          readOnly: true
          default: 86400
          description: The maximum duration that a run may is permitted to execute
            for before it is terminated
        queue_limit:
          type: integer
          readOnly: true
          default: 50
          description: The maximum number of runs that may be queued at once
        enterprise_login_slug:
          type: string
          readOnly: true
          description: The enterprise login URL, if available
        business_critical:
          type: boolean
          readOnly: true
          default: false
          description: Whether this account is on a Business Critical plan
        starter_repo_url:
          type: string
          readOnly: true
          description: If defined, the URL used to initialize new dbt projects
        git_auth_level:
          type: string
          readOnly: true
        identifier:
          type: string
          readOnly: true
          description: A globally unique (cross-cell) identifier
        trial_end_date:
          type: string
          format: date-time
          readOnly: true
        static_subdomain:
          type: string
          readOnly: true
        vanity_subdomain:
          type: string
          readOnly: true
        run_locked_until:
          type: string
          format: date-time
          readOnly: true
        state:
          example: 1
          type: integer
          default: 1
          description: A value of 1 means this entity is active and a value of 2 means
            this entity is deleted
        docs_job_id:
          type: integer
          description: (Deprecated)
        freshness_job_id:
          type: integer
          description: (Deprecated)
        copilot_locked_until:
          type: string
          format: date-time
          readOnly: true
          description: When copilot will be enabled again for the account
        account_migration_events:
          type: array
          items: {}
          readOnly: true
          description: (Deprecated)
        groups:
          type: array
          items:
            $ref: '#/components/schemas/Group'
          readOnly: true
          default: []
          description: The user groups in the account
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - account_migration_events
      - analyst_seats
      - billing_email_address
      - business_critical
      - copilot_locked_until
      - created_at
      - develop_pod_memory_request_mebibytes
      - developer_seats
      - enterprise_login_slug
      - explorer_seats
      - git_auth_level
      - groups
      - id
      - identifier
      - it_seats
      - lock_cause
      - lock_reason
      - locked
      - pending_cancel
      - plan
      - pod_memory_request_mebibytes
      - queue_limit
      - read_only_seats
      - run_duration_limit_seconds
      - run_locked_until
      - run_slots
      - starter_repo_url
      - static_subdomain
      - trial_end_date
      - unlocked_at
      - updated_at
      - vanity_subdomain
    AccountScopedPATRequestRequest:
      type: object
